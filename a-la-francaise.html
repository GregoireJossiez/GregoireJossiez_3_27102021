<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/809b9516f1.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
    </header>
    <main>
      <img class="banner-img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo restaurant La palette du goût">
      <section class="menu">
        <div class="menu__header">
          <h1>À la française</h1>
          <i class="far fa-heart"></i>
          <i class="fas fa-heart"></i>
        </div>
        <article class="menu__items">
          <article class="menu__item">
            <h2>ENTRÉES</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Tartare de poulpe acidulé</h3>
                <div class="menu__info"><p>Aux zestes d'orange</p><p><strong>25€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Velouté de légumes d'antan</h3>
                <div class="menu__info"><p>Carotte, panais, topinambour</p><p><strong>35€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Soupe à l'oignon</h3>
                <div class="menu__info"><p>Revisitée</p><p><strong>20€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
          <article class="menu__item">
            <h2>PLATS</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Coquilles Saint-Jacques</h3>
                <div class="menu__info"><p>Accompagnées d'une purée de panais</p><p><strong>40€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Magret de canard</h3>
                <div class="menu__info"><p>Et parmentier de pommes de terre</p><p><strong>35€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                <div class="menu__info"><p>Sur son lit de gnocchis aux légumes</p><p><strong>44€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
          <article class="menu__item">
            <h2>DESSERTS</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Pétales de violettes glacés</h3>
                <div class="menu__info"><p>Et purée de noisettes</p><p><strong>18€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Fondant au chocolat</h3>
                <div class="menu__info"><p>Revisité</p><p><strong>22€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Millefeuille croustillant</h3>
                <div class="menu__info"><p>Myrtilles et pâte d’amande</p><p><strong>23€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
        </article>
        <button class="btn btn--menu" type="button" name="button">Commander</button>
      </section>
    </main>
    <footer class="absolute">
      <h3>ohmyfood</h3>
      <ul>
        <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li><a href="mailto:joe@example.com?subject=feedback">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
