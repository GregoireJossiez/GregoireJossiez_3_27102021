<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/809b9516f1.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
    </header>
    <main>
      <img class="banner-img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo restaurant La palette du goût">
      <section class="menu">
        <div class="menu__header">
          <h1>La note enchantée</h1>
          <i class="far fa-heart"></i>
        </div>
        <article class="menu__items">
          <article class="menu__item">
            <h2>ENTRÉES</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Ravioles de foie gras</h3>
                <div class="menu__info"><p>Accompagnés de leur crème à la truffe</p><p><strong>25€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Caviar osciètre</h3>
                <div class="menu__info"><p>Sur blini à la farine de blé noir</p><p><strong>35€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Homard et espuma de potiron</h3>
                <div class="menu__info"><p>Mariné aux zestes d'orange</p><p><strong>20€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Foie gras de canard cuit entier</h3>
                <div class="menu__info"><p>Confiture de figue et pain toasté</p><p><strong>35€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
          <article class="menu__item">
            <h2>PLATS</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Noix de coquilles Saint-Jacques</h3>
                <div class="menu__info"><p>Sur lit de purée de céleri-rave</p><p><strong>40€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Langoustine poêlée</h3>
                <div class="menu__info"><p>Purée de patate douce</p><p><strong>35€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Mijoté de queue de boeuf</h3>
                <div class="menu__info"><p>Et riz sauvage aux zestes de citron</p><p><strong>44€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
          <article class="menu__item">
            <h2>DESSERTS</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Macaron noisette et chocolat</h3>
                <div class="menu__info"><p>Glace au caramel brun et sel de Guérande</p><p><strong>18€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Baba au rhum revisité</h3>
                <div class="menu__info"><p>Avec son coulis de citron</p><p><strong>22€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Tarte au citron meringuée</h3>
                <div class="menu__info"><p>Déstructurée</p><p><strong>23€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
        </article>
        <button class="btn btn--menu" type="button" name="button">Commander</button>
      </section>
    </main>
    <footer class="absolute">
      <h3>ohmyfood</h3>
      <ul>
        <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li><a href="mailto:joe@example.com?subject=feedback">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
