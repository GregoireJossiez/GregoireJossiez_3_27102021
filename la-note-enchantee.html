<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/809b9516f1.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
    </header>
    <main>
      <img class="banner-img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo restaurant La palette du goût">
      <section class="menu">
        <header class="menu__header">
          <h1>La note enchantée</h1>
          <i class="far fa-heart"></i>
        </header>
        <article class="menu__item">
          <h2>ENTRÉES</h2>
          <div class="underline"></div>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Fricassée d'escargot</h3>
              <p class="menu__info">Au piment d'Espelette</p><p><strong>25€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Foie gras de canard mi-cuit</h3>
              <p class="menu__info">Et ses copeaux de truffe noire</p><p><strong>35€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Oeuf au plat</h3>
              <p class="menu__info">Assaisonné à la truffe sur lit de caviar</p><p><strong>20€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
        </article>
        <article class="menu__item">
          <h2>PLATS</h2>
          <div class="underline"></div>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Filet de boeuf aux herbes</h3>
              <p class="menu__info">Accompagné de sa ribambelle de légumes</p><p><strong>40€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Parmentier de queue de boeuf</h3>
              <p class="menu__info">À la truffe noire sur sa purée de panais</p><p><strong>35€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Filet de turbot</h3>
              <p class="menu__info">Aux agrumes</p><p><strong>44€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
        </article>
        <article class="menu__item">
          <h2>DESSERTS</h2>
          <div class="underline"></div>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Paris-Brest</h3>
              <p class="menu__info">Revisité</p><p><strong>18€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Macaron au chocolat d'exception </h3>
              <p class="menu__info">Et glace à la vanille de Madagascar</p><p><strong>22€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
          <figure  class="tile tile--white">
            <figcaption class="tile__caption">
              <h3>Mousse au chocolat</h3>
              <p class="menu__info">Au piment d'Espelette et à la truffe noire</p><p><strong>23€</strong></p>
              <div class="select"><i class="fas fa-check-circle"></i></div>
            </figcaption>
          </figure>
        </article>
        <button class="btn btn--menu" type="button" name="button">Commander</button>
      </section>
    </main>
    <footer class="absolute">
      <h3>ohmyfood</h3>
      <ul>
        <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li><a href="mailto:joe@example.com?subject=feedback">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
