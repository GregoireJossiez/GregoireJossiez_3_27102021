<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 992px)" href="public/css/tablet.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="public/css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/809b9516f1.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
    </header>
    <main>
      <section id="location">
        <figure>
          <i class="fas fa-map-marker-alt"></i>
          <figcaption><p>Paris, Belleville</p></figcaption>
        </figure>
      </section>
      <section id="booking">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exeptions, sélectionnés par nos soins.</p>
        <button type="button" name="button">Explorer nos restaurants</button>
      </section>
      <section id="function">
        <h2>Fonctionnement</h2>
        <figure>
          <div class="number">1</div>
          <i class="fas fa-mobile-alt"></i>
          <figcaption>Choississez un restaurant</figcaption>
        </figure>
        <figure>
          <div class="number">2</div>
          <i class="fas fa-list-ul"></i>
          <figcaption>Composez votre menu</figcaption>
        </figure>
        <figure>
          <div class="number">3</div>
          <i class="fas fa-store"></i>
          <figcaption>Dégustez au restaurant</figcaption>
        </figure>
      </section>
      <section id="restaurants">
        <h2>Restaurants</h2>
        <article class="restaurants-cards">
          <figure class="restaurant-card">
            <img class="restaurant-card-img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo restaurant La palette du goût">
            <div class="new">Nouveau</div>
            <figcaption>
              <h3>La palette du goût</h3>
              <p>Ménilmontant</p>
              <i class="far fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="restaurant-card">
            <img class="restaurant-card-img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo restaurant La note enchantée">
            <div class="new">Nouveau</div>
            <figcaption>
              <h3>La note enchantée</h3>
              <p>Charonne</p>
              <i class="far fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="restaurant-card">
            <img class="restaurant-card-img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo restaurant À la française">
            <figcaption>
              <h3>À la française</h3>
              <p>Cité rouge</p>
              <i class="far fa-heart"></i>
            </figcaption>
          </figure>
          <figure class="restaurant-card">
            <img class="restaurant-card-img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo restaurant Le délice des sens">
            <figcaption>
              <h3>Le délice des sens</h3>
              <p>Folie-Méricourt</p>
              <i class="far fa-heart"></i>
            </figcaption>
          </figure>
        </article>
      </section>
    </main>
    <footer>
      <h3>ohmyfood</h3>
      <ul>
        <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </footer>
  </body>
</html>
