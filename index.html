<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/809b9516f1.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
    </header>
    <main class="index">
      <section id="location">
        <figure class="location">
          <i class="fas fa-map-marker-alt"></i>
          <figcaption><p>Paris, Belleville</p></figcaption>
        </figure>
      </section>
      <section id="booking">
        <article class="booking">
          <h1>Réservez le menu qui vous convient</h1>
          <p>Découvrez des restaurants d'exeptions, sélectionnés par nos soins.</p>
          <button class="btn" type="button" name="button">Explorer nos restaurants</button>
        </article>
      </section>
      <section id="function">
        <article class="function">
          <h2>Fonctionnement</h2>
          <article class="tiles">
            <figure class="tile tile-function">
              <div class="number">1</div>
              <i class="fas fa-mobile-alt"></i>
              <figcaption>Choississez un restaurant</figcaption>
            </figure>
            <figure class="tile tile-function">
              <div class="number">2</div>
              <i class="fas fa-list-ul"></i>
              <figcaption>Composez votre menu</figcaption>
            </figure>
            <figure class="tile tile-function">
              <div class="number">3</div>
              <i class="fas fa-store"></i>
              <figcaption>Dégustez au restaurant</figcaption>
            </figure>
          </article>
        </article>
      </section>
      <section id="restaurants">
        <article class="restaurants">
          <h2>Restaurants</h2>
          <article class="restaurants-cards">
            <figure class="restaurant-card lien-etendu">
              <img class="restaurant-card-img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo restaurant La palette du goût">
              <div class="new">Nouveau</div>
              <a href="la-palette-du-gout.html"></a>
              <figcaption>
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
            <figure class="restaurant-card lien-etendu">
              <img class="restaurant-card-img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo restaurant La note enchantée">
              <div class="new">Nouveau</div>
              <a href="la-note-enchantee.html"></a>
              <figcaption>
                <h3>La note enchantée</h3>
                <p>Charonne</p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
            <figure class="restaurant-card lien-etendu">
              <img class="restaurant-card-img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo restaurant À la française">
              <a href="a-la-francaise.html"></a>
              <figcaption>
                <h3>À la française</h3>
                <p>Cité rouge</p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
            <figure class="restaurant-card lien-etendu">
              <img class="restaurant-card-img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo restaurant Le délice des sens">
              <a href="le-delice-des-sens.html"></a>
              <figcaption>
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
                <i class="far fa-heart"></i>
              </figcaption>
            </figure>
          </article>
        </article>
      </section>
    </main>
    <footer>
      <article class="footer">
        <h3>ohmyfood</h3>
        <ul>
          <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
          <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
          <li>Mentions légales</li>
          <li><a href="mailto:joe@example.com?subject=feedback">Contact</a></li>
        </ul>
      </article>
    </footer>
  </body>
</html>
