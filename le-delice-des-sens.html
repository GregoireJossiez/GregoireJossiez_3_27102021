<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="public/css/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/809b9516f1.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
  </head>
  <body>
    <header>
      <a href="index.html"><i class="fas fa-arrow-left"></i></a>
      <img src="images/logo/ohmyfood@2x.svg" alt="Logo Oh my food">
    </header>
    <main>
      <img class="banner-img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo restaurant La palette du goût">
      <section class="menu">
        <div class="menu__header">
          <h1>Le délice des sens</h1>
          <i class="far fa-heart"></i>
        </div>
        <article class="menu__items">
          <article class="menu__item">
            <h2>ENTRÉES</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Tartare de thon</h3>
                <div class="menu__info"><p>Assaisonné au yuzu</p><p><strong>25€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Bouchée de homard croustillant</h3>
                <div class="menu__info"><p>Et sa farandole de petits légumes</p><p><strong>35€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Velouté de cèpes</h3>
                <div class="menu__info"><p>Aux truffes</p><p><strong>20€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
          <article class="menu__item">
            <h2>PLATS</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Poulet rôti aux herbes de Provence</h3>
                <div class="menu__info"><p>Et sa crème de truffe</p><p><strong>40€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Langouste rôtie</h3>
                <div class="menu__info"><p>Et ses légumes de saison</p><p><strong>35€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Côte de boeuf Angus</h3>
                <div class="menu__info"><p>Et sa purée de panais</p><p><strong>44€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
          <article class="menu__item">
            <h2>DESSERTS</h2>
            <div class="underline"></div>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Farandole de desserts</h3>
                <div class="menu__info"><p>Du chef</p><p><strong>18€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Crème brulée</h3>
                <div class="menu__info"><p>Revisitée</p><p><strong>22€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
            <figure  class="tile tile--white">
              <figcaption class="tile__caption">
                <h3>Tiramisu</h3>
                <div class="menu__info"><p>À la noisette</p><p><strong>23€</strong></p></div>
                <div class="select"><i class="fas fa-check-circle"></i></div>
              </figcaption>
            </figure>
          </article>
        </article>
        <button class="btn btn--menu" type="button" name="button">Commander</button>
      </section>
    </main>
    <footer class="absolute">
      <h3>ohmyfood</h3>
      <ul>
        <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li><a href="mailto:joe@example.com?subject=feedback">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
